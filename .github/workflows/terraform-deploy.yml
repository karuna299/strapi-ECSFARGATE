name: Terraform + CodeDeploy (AllAtOnce, AppSpec from file)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1
      TASK_FAMILY: karuna-task
      CODEDEPLOY_APP: karuna-ecs-app
      CODEDEPLOY_GROUP: karuna-ecs-dg
      APPSPEC_PATH: appspec.yaml   # file in repo; must exist

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.5

      - name: Terraform Init
        run: terraform -chdir=terraform init -reconfigure

      - name: Terraform Apply
        run: |
          terraform -chdir=terraform apply -auto-approve \
            -var="region=${{ secrets.AWS_REGION }}" \
            -var="ecr_repository_name=${{ secrets.ECR_REPOSITORY_NAME }}" \
            -var="db_name=${{ secrets.TF_VAR_db_name }}" \
            -var="db_username=${{ secrets.TF_VAR_db_username }}" \
            -var="db_password=${{ secrets.TF_VAR_db_password }}" \
            -var="strapi_admin_jwt_secret=${{ secrets.TF_VAR_strapi_admin_jwt_secret }}" \
            -var="strapi_api_token_salt=${{ secrets.TF_VAR_strapi_api_token_salt }}" \
            -var="strapi_app_keys=${{ secrets.TF_VAR_strapi_app_keys }}"

      - name: Register new ECS task definition
        id: register_task
        run: |
          set -euo pipefail
          TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition "$TASK_FAMILY" \
            --query 'taskDefinition' --output json)

          # Force the image tag to :latest to ensure a new revision (adjust if you use specific tags)
          NEW_TASK_DEF=$(echo "$TASK_DEF" | jq '
            .containerDefinitions[0].image |= sub(":.*$"; ":latest") |
            del(
              .taskDefinitionArn,
              .revision,
              .status,
              .requiresAttributes,
              .compatibilities,
              .registeredAt,
              .registeredBy
            )')

          NEW_ARN=$(aws ecs register-task-definition \
            --cli-input-json "$NEW_TASK_DEF" \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          echo "TASK_DEF_ARN=$NEW_ARN" >> $GITHUB_ENV
          echo "Registered task definition: $NEW_ARN"

      - name: Prepare AppSpec from file and Trigger CodeDeploy
        run: |
          set -euo pipefail

          if [ ! -f "$APPSPEC_PATH" ]; then
            echo "Error: $APPSPEC_PATH not found in repo root"
            exit 1
          fi

          # Read appspec file and replace the placeholder with the new task def ARN
          # Placeholder in appspec.yaml must be exactly: <<TASK_DEFINITION>>
          APPSPEC_MODIFIED=$(sed "s|<<TASK_DEFINITION>>|${TASK_DEF_ARN}|g" "$APPSPEC_PATH")

          # Build the JSON revision payload with the appspec content
          REVISION=$(jq -n --arg content "$APPSPEC_MODIFIED" '{revisionType: "AppSpecContent", appSpecContent: { content: $content }}')

          # Create deployment
          aws deploy create-deployment \
            --application-name "$CODEDEPLOY_APP" \
            --deployment-group-name "$CODEDEPLOY_GROUP" \
            --deployment-config-name CodeDeployDefault.ECSAllAtOnce \
            --revision "$REVISION" \
            --description "Terraform + CodeDeploy AllAtOnce (AppSpec from file)"

          echo "CodeDeploy deployment requested."
