name: Terraform + CodeDeploy (ECS Blue/Green)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1

    steps:
      # -----------------------------
      # Checkout
      # -----------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # -----------------------------
      # AWS Credentials
      # -----------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # -----------------------------
      # Terraform
      # -----------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (reconfigure)
        run: terraform -chdir=terraform init -reconfigure

      - name: Terraform Apply
        run: |
          terraform -chdir=terraform apply -auto-approve \
            -var="ecr_repository_name=${{ secrets.ECR_REPOSITORY_NAME }}" \
            -var="db_name=${{ secrets.TF_VAR_db_name }}" \
            -var="db_username=${{ secrets.TF_VAR_db_username }}" \
            -var="db_password=${{ secrets.TF_VAR_db_password }}" \
            -var="strapi_admin_jwt_secret=${{ secrets.TF_VAR_strapi_admin_jwt_secret }}" \
            -var="strapi_api_token_salt=${{ secrets.TF_VAR_strapi_api_token_salt }}" \
            -var="strapi_app_keys=${{ secrets.TF_VAR_strapi_app_keys }}"

      # -----------------------------
      # Get EXISTING Task Definition
      # (NO new task registration)
      # -----------------------------
      - name: Get latest ECS Task Definition
        id: taskdef
        run: |
          TASK_DEF_ARN=$(aws ecs list-task-definitions \
            --family-prefix karuna-task \
            --sort DESC \
            --query 'taskDefinitionArns[0]' \
            --output text)

          if [ -z "$TASK_DEF_ARN" ] || [ "$TASK_DEF_ARN" = "None" ]; then
            echo "No task definition found"
            exit 1
          fi

          echo "TASK_DEF_ARN=$TASK_DEF_ARN" >> $GITHUB_ENV

      # -----------------------------
      # Trigger CodeDeploy
      # -----------------------------
      - name: Trigger CodeDeploy Deployment
        run: |
          APPSPEC_JSON=$(jq -n \
            --arg taskdef "$TASK_DEF_ARN" \
            '{
              version: "1.0",
              Resources: [
                {
                  TargetService: {
                    Type: "AWS::ECS::Service",
                    Properties: {
                      TaskDefinition: $taskdef,
                      LoadBalancerInfo: {
                        ContainerName: "karuna-strapi",
                        ContainerPort: 1337
                      }
                    }
                  }
                }
              ]
            }')

          REVISION=$(jq -n \
            --arg content "$APPSPEC_JSON" \
            '{
              revisionType: "AppSpecContent",
              appSpecContent: { content: $content }
            }')

          aws deploy create-deployment \
            --application-name karuna-strapi-codedeploy-app \
            --deployment-group-name karuna-strapi-deployment-group \
            --deployment-config-name CodeDeployDefault.ECSCanary10Percent5Minutes \
            --revision "$REVISION" \
            --description "GitHub Actions deployment using existing task"
